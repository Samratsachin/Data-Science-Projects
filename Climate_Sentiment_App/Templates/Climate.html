<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Sentiment Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            color: #0a3d62;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #0a3d62;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            border: 2px solid #0a3d62;
            border-radius: 8px;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 8px rgba(21, 101, 192, 0.3);
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 15px;
            background-color: #0a3d62;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.02);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .positive {
            background-color: #c8e6c9;
            color: #256029;
        }

        .negative {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        .neutral {
            background-color: #fff9c4;
            color: #827717;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        function validateForm(event) {
            const textArea = document.querySelector('textarea');
            if (textArea.value.trim() === "") {
                alert("Please enter a climate-related post before predicting.");
                event.preventDefault();
            }
        }

        function applyPredictionStyles() {
            const resultDiv = document.querySelector(".result");
            if (resultDiv) {
                const predictionText = resultDiv.textContent.toLowerCase();
                if (predictionText.includes("positive")) {
                    resultDiv.classList.add("positive");
                } else if (predictionText.includes("negative")) {
                    resultDiv.classList.add("negative");
                } else {
                    resultDiv.classList.add("neutral");
                }
            }
        }

        window.onload = applyPredictionStyles;
    </script>
</head>
<body>
    <div class="container">
        <div class="emoji">üåç</div>
        <h1>Climate Change Sentiment Predictor</h1>
        <form action="/predict" method="POST" onsubmit="validateForm(event)">
            <label for="text">Enter a climate-related post:</label>
            <textarea name="text" placeholder="e.g., Rising temperatures are alarming for our planet."></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
